<form class="{{cssClass}}" autocomplete="off">
  <div class="import-file-selector" style="display:flex;">
    <div>
      <input type="file" name="data" accept=".zip" />
    </div>
    
    <div>
      <button class="dialog-button" data-button="load">
        <i class="fas fa-check"></i>
        {{localize "SWFFG.LoadFile"}}
      </button>
    </div>
  </div>
  <div>
    <div style="display: flex;">
      <div style="white-space: nowrap;">
        <input type="checkbox" id="importImages" name="imports" value="/" data-name="Image" data-type="Image" data-itemtype="" disabled />
        <label for="importImages">Images</label><br />
      </div>
      <div class="import-progress Images import-hidden">
        <div class="import-progress-bar" style="width: 0%; color: white;"></div>
      </div>
    </div>
  </div>
  <div>
   <div>
    <button class="dialog-button" data-button="import">
      <i class="fas fa-file-import"></i>
      {{localize "SWFFG.ImportFile"}}
    </button>
  </div>
  </div>
</form>
